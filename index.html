<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SmartHome Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Control de tu Casa Inteligente</h1>

  <div class="seccion" id="cochera">
    <h2>Cochera</h2>
    <button onclick="toggleControl('cochera', 'abierto', 'cerrado')">🚗 Abrir/Cerrar</button><br>
    <button onclick="toggleModo('cochera')">🔁 Cambiar Modo</button>
    <p id="estado-modo-cochera">Modo actual: ...</p>
    <p id="estado-control-cochera">Estado: ...</p>
  </div>

  <div class="seccion" id="cocina">
    <h2>Cocina</h2>

    <p id="estado-modo-sala">Modo actual: ...</p>
    <p id="estado-control-sala">Estado: ...</p>
  </div>

  <div class="seccion" id="entrada">
    <h2>Entrada</h2>

    <button onclick="toggleModo('entrada')">🔁 Cambiar Modo</button>
    <p id="estado-modo-entrada">Modo actual: ...</p>
    <p id="estado-control-entrada">Estado: ...</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="script.js"></script>
</body>
</html>
